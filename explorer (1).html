
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>탐색 시스템</title>
  <style>
    body {
      background-color: #eaf5d5;
      font-family: sans-serif;
      padding: 30px;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
      font-size: 1rem;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>조사를 시작합니다. 어디로 향하시겠습니까?</h2>
  <ol>
    <li>수풀</li>
    <li>숲</li>
    <li>어둠</li>
  </ol>

  <input type="text" id="input" placeholder="예: 3. 어둠 속으로 간다">
  <button onclick="checkKeyword()">입력</button>

  <div id="result"></div>

  <script>
    const keywordMap = {
      "어둠": "당신은 깊은 어둠 속에서 차가운 기운을 느낍니다. 앞에는 희미한 불빛이 있습니다.",
      "수풀": "수풀 속에서 바스락거리는 소리가 들립니다. 무언가가 숨어 있는 것 같습니다.",
      "숲": "숲속에는 오래된 나무와 덩굴이 얽혀 있고, 바닥에는 무언가 묻혀 있습니다."
    };

    function checkKeyword() {
      const val = document.getElementById("input").value.trim();
      let result = "알 수 없는 선택입니다.";

      for (let key in keywordMap) {
        if (val.includes(key)) {
          result = keywordMap[key];
          break;
        }
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
